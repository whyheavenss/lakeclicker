function addBalanceAnimated(cardElement) {

let maxEnergy = 1000;
let energy = maxEnergy;

const energyDisplay = document.getElementById("energy");
const categoryCard = document.querySelector(".category-card");

let lastClickTime = 0;

let lastEnergyUpdate = 0;

function loadEnergy() {
  const savedEnergy = localStorage.getItem("energy");
  if (savedEnergy !== null) {
    energy = parseInt(savedEnergy, 10);
    if (isNaN(energy) || energy > maxEnergy) {
      energy = maxEnergy;
    }
  }
  
  const savedLastUpdate = localStorage.getItem("lastEnergyUpdate");
  if (savedLastUpdate) {
    lastEnergyUpdate = parseInt(savedLastUpdate, 10);
  } else {
    lastEnergyUpdate = Date.now();
    localStorage.setItem("lastEnergyUpdate", lastEnergyUpdate.toString());
  }
}


// Сохраняем энергию в localStorage
function saveEnergy() {
  localStorage.setItem("energy", energy);
  localStorage.setItem("lastEnergyUpdate", Date.now().toString());
}

function updateEnergyDisplay() {
  energyDisplay.textContent = energy;
  if (energy <= 0) {
    categoryCard.classList.add("disabled");
  } else {
    categoryCard.classList.remove("disabled");
  }
  saveEnergy();
}

function updateEnergyOffline() {
  const now = Date.now();
  const diff = now - lastEnergyUpdate; // миллисекунды
  const secondsPassed = Math.floor(diff / 1000);

  if (secondsPassed > 0) {
    const energyToAdd = secondsPassed;
    if (energy < maxEnergy) {
      energy = Math.min(maxEnergy, energy + energyToAdd);
      lastEnergyUpdate = now;
      saveEnergy();
    } else {
      // Если энергия уже максимальна — просто обновляем время, чтобы не считать снова
      lastEnergyUpdate = now;
      localStorage.setItem("lastEnergyUpdate", lastEnergyUpdate.toString());
    }
  }
}


setInterval(() => {
  updateEnergyOffline();
  updateEnergyDisplay();
}, 1000);


function tapGargonna(card) {
  const now = Date.now();

  }
  lastClickTime = now;

    alert("Энергия закончилась, подождите восстановление!");

  gameState.balance += 1;
